<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
	let playerScore = 0;
	let computerScore = 0;
	//Function that determines the computers move
	function computerPlay() {
		//Use Math.random() to generate random decimal
		let compMove = Math.random();
		//Multiply by 4
		compMove = compMove * 3;
		//Use Math.floor() to round to whole number
		compMove = Math.floor(compMove);
		switch(compMove) {
			case 0:
				return "rock";
			case 1:
				return "paper";
			case 2:
				return "scissors";
		}
	}
	
	//A function that plays a single round of RPS
	function playRound(playerSelection, computerSelection) {
		playerSelection = playerSelection.toLowerCase();
		switch(playerSelection) {
			case "rock":
				switch(computerSelection) {
					case "rock":
						return "Tie! You both chose rock.";
					case "paper":
						computerScore++;
						return "You lose. Paper beats rock.";
					case "scissors":
						playerScore++;
						return "You win! Rock beats scissors.";
				}
			case "paper":
				switch(computerSelection) {
					case "rock":
						playerScore++;
						return "You win! Paper beats rock.";
					case "paper":
						return "Tie! You both chose paper.";
					case "scissors":
						computerScore++;
						return "You lose. Scissors beat paper.";
				case "scissors":
				}
			case "scissors":
				switch(computerSelection) {
					case "rock":
						computerScore++;
						return "You lose. Rock beats scissors.";
					case "paper":
						playerScore++;
						return "You win! Scissors beat paper.";
					case "scissors":
						return "Tie! You both chose scissors.";
				}
		}
	}
	//A five round game of RPS that keeps score and reports a winner at the end
	function game() {
		let roundNumber = 0;
		let playerMove, computerMove;
		while(roundNumber < 5) {
			playerMove = prompt("Enter your move:", "rock");
			console.log(playRound(playerMove, computerPlay()));
			roundNumber++;
		}
		console.log("Game over.");
		console.log("Your score: " + playerScore);
		console.log("Computer score: " + computerScore);
		if(playerScore > computerScore) {
			console.log("You win!");
		}
		else if(playerScore < computerScore) {
			console.log("You lose!");
		}
		else {
			console.log("Game ends in a tie.");
		}
	}
	
	game();
  </script>
</body>
</html>
